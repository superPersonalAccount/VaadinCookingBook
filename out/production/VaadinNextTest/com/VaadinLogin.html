<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing responsive height="30%" margin> 
   <vaadin-label style-name="align-center huge" width="566px" height="56px" plain-text _id="titleLogin" :center>
     CookingBook: logowanie 
   </vaadin-label> 
   <vaadin-vertical-split-panel width="430px" height="10px" _id="splitLineLogin" :middle :center></vaadin-vertical-split-panel> 
   <vaadin-horizontal-layout spacing :middle :center> 
    <vaadin-label style-name="huge" width="88px" height="50px" plain-text _id="loginLabel">
      Login: 
    </vaadin-label> 
    <vaadin-text-field input-prompt="Login" height="38px" _id="loginField"></vaadin-text-field> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout spacing :middle :center> 
    <vaadin-label style-name="huge" width="88px" height="50px" plain-text _id="passwordLabel">
      Hasło: 
    </vaadin-label> 
    <vaadin-password-field input-prompt="Password" height="38px" _id="passwordField"></vaadin-password-field> 
   </vaadin-horizontal-layout> 
   <vaadin-button plain-text _id="loginButtonInLogin" :middle :center>
     Zaloguj (wróć do głównej) 
   </vaadin-button> 
  </vaadin-vertical-layout>  
 </body>
</html>
